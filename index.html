<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  <section class="main_section">
    <div class="Main_Section_Wrapper">
      <div class="Text_Input_Wrapper">
        <h1 class="mainheading">IP Address Tracker</h1>
        <div class="inputwrapper">
          <input class="IP_Input" id="ipinput" type="text" placeholder="Search for any IP address or domain">
          <div class="inputbuttonwrapper" id="inputButton">
            <img src="/images/icon-arrow.svg" alt="" srcset="">
          </div>
        </div>

      </div>
      <div class="ip_address_container">
        <div class="ip_information_wrapper">
          <div class="ip_information_flex_wrapper">
            <p class="Pargraph_16px">IP ADDRESS</p>
            <h2 class="h2_heading" id="ipaddress">192.212.174.101 </h2>
          </div>
          <div class="ip_information_flex_wrapper">
            <p class="Pargraph_16px">LOCATION</p>
            <h2 class="h2_heading" id="city">Brooklyn</h2>
          </div>
          <div class="ip_information_flex_wrapper">
            <p class="Pargraph_16px">Timezone</p>
            <h2 class="h2_heading" id="Zonetime">UTC -5:00 </h2>
          </div>
          <div class="ip_information_flex_wrapper">
            <p class="Pargraph_16px">ISP</p>
            <h2 class="h2_heading" id="service">SpaceX </h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="map"></div>

  
</body>
<script defer src="script.js"></script>
</html>
